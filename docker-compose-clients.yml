name: tp1-clients
services:
  client1:
    build:
      context: .
      dockerfile: client/Dockerfile
    entrypoint: /client
    networks:
      - tp1_network
    volumes:
      - ./client.yml:/config.yml
      - ./results:/results
      - ./datasets/games_m.csv:/games.csv
      - ./datasets/reviews_m.csv:/reviews.csv
  client2:
    build:
